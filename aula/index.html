
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Gerenciador de Itens</h1>
    </header>

    <!-- Seção principal -->
    <main>
        <!-- Formulário para adicionar itens -->
        <form id="itemForm">
            <!-- Campo de entrada para o nome do item -->
            <input
                type="text"
                id="itemInput"
                placeholder="Digite o nome do item..."
                required>
            <!-- Botão de envio -->
            <button type="submit">Adicionar Item</button>
        </form>

        <!-- Lista onde os itens serão exibidos -->
        <ul id="itemList"></ul>
    </main>

    <!-- Referência ao arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
